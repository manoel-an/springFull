 <!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:data="http://www.thymeleaf.org/extras/data">
<div class="table-responsive  bw-tabela-simples"
	style="margin-top: 15px">
	<table class="table  table-hover">
		<thead>
			<tr>
				<th class="col-sm-2">Nome</th>
				<th class="col-sm-2">Telefone</th>
				<th class="col-sm-2">Ação</th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="cliente : ${clientes}">
				<td th:text="${cliente.nome}"></td>
				<td th:text="${cliente.telefone}"></td>
				<td><button type="button" data:codigo="${cliente.codigo}" data:nome="${cliente.nome}" class="btn  btn-primary js-cliente-pesquisa-rapida">Selecionar</button></td>
			</tr>
			<tr th:if="${clientes.empty}">
				<td colspan="2">Nenhum cliente encontrado</td>
			</tr>
		</tbody>
	</table>
</div>
</html>
