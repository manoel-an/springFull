<script id="tabela-pesquisa-rapida-cliente" type="text/x-handlebars-template">
<div class="table-responsive  bw-tabela-simples" style="margin-top: 15px">  
    <table class="table  table-hover">
        <thead>
            <tr>
                <th class="col-sm-2">Nome</th>
                <th class="col-sm-2">Telefone</th>
                <th class="col-sm-2">Ação</th>
            </tr>
        </thead>
                
        <tbody>
            {{#if .}}
                {{#each .}}
                    <tr>
                        <td>{{nome}}</td>
                        <td>{{telefone}}</td>
                        <td><button type="button" data-codigo="{{codigo}}" data-nome="{{nome}}"
                            class="btn  btn-primary js-cliente-pesquisa-rapida">Selecionar</button></td>
                    </tr>
                {{/each}}
            {{else}}
                <tr>
                    <td colspan="2">Nenhum cliente encontrado</td>
                </tr>
            {{/if}}
        </tbody>
    </table>
</div>
</script>
